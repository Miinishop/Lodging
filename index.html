<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        /* إعدادات الصفحة */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.suar.me/GjBj6/l') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* وضع العناصر في الأسفل */
        }

        /* صندوق التحميل */
        .loading-container {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.5); /* خلفية شبه شفافة لتمييز النص والشريط */
        }

        /* شريط التحميل */
        .progress-bar {
            width: 80%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 10px auto;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-inner {
            height: 100%;
            width: 0;
            background: #007bff; /* لون أزرق */
            border-radius: 10px;
            animation: loadProgress 7s linear forwards; /* الحركة */
        }

        /* النص */
        .loading-text {
            font-size: 20px;
            color: #fff;
            font-weight: bold;
            margin-top: 5px;
        }

        /* حركة التحميل */
        @keyframes loadProgress {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
        <div class="loading-text">Loading...</div>
    </div>

    <script>
        // الانتقال التلقائي بعد 7 ثوانٍ
        setTimeout(() => {
            window.location.href = "next-page.html"; // استبدل "next-page.html" برابط الصفحة التالية
        }, 7000);
    </script>
</body>
</html>
